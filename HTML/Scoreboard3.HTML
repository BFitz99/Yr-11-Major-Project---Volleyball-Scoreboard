<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard 3 Sets</title>
    <link rel="stylesheet" href="CSS/ScoreBoard3.css">
</head>
<body>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>

        <h1 id="SetTracker">Set 1</h1>
        <button onclick="AddSet()">Next Set</button>

        <div class="timer">
          <h1>
         <span class="minute">00</span>:<span class="second">10</span>
            </h1>
        </div>
        <div class="control">
            <button onClick="timer.start(1000)">Start</button> 
            <button onClick="timer.stop()">Stop</button> 
            <button onClick="timer.reset(3000)">Reset Timer</button> 
        </div>

<div id="HomeNameDiv">
<input type="text" id="EnterHome" placeholder="Home Team"></input>
<button type="button" id="AddHName" onclick="HomeName()">Enter</button>

</div>

<h1 id="HomeName"></h1>
<h1 id="HomeDisplay"></h1>
<button type="button" id="AddHome" onclick="HomePoint()">+1 Point</button>
<button type="button" id="ReduceHome" onclick="HomeLoss()">-1 Point</button>

<hr>

<div id="AwayNameDiv">
<input type="text" id="EnterAway" placeholder="Away Team"></input>
<button type="button" id="AddAName" onclick="AwayName()">Enter</button>
</div>

<h1 id=AwayName></h1>
<h1 id="AwayDisplay"></h1>
<button type="button" id="AddAway" onclick="AwayPoint()">+1 Point</button>
<button type="button" id="ReduceAway" onclick="AwayLoss()">-1 Point</button>

<hr>

<button type="button" id="Reset" onclick="Clear()">Reset Scoreboard</button>
</div>

    <script src="JS/scoreBoard3.js"></script>
</body>
</html>
